<body>
  <section class="section">
    <h1 class="title">[ADMIN] 資産一覧・検索</h1>

    <div class="columns">
      <div class="column">
        <article class="message is-primary">
          <div class="message-body">
            <span id="message">データを取得してください</span>
          </div>
        </article>
      </div>
    </div>

デバックゾーン
    <div class="columns">
      <div class="column">

        <input id="csv_file" value="ファイルを直接開く" type="file">
        <input type="button" value="データ更新" onclick="refresh();">
        <input type="button" value="*debug console.log(data)" onclick="Utt();">


      </div>
    </div>

    検索、一覧表示ゾーン<br>
    <select id="location1" class="select" style="width: 200px;">
      <option value="default">場所で検索</option>
      <option value="401">401</option>
      <option value="402">402</option>
      <option value="403">403</option>
      <option value="404">404</option>
      <option value="405">405</option>
      <option value="406">406</option>
      <option value="407">407</option>
      <option value="408">408</option>
      <option value="409">409</option>
      <option value="410">410</option>
    </select>

    <select id="kind" class="select" style="width: 200px;">
      <option value="default">所属で検索</option>
      <option value="AD">AD</option>
      <option value="EE">EE</option>
      <option value="ME">ME</option>
      <option value="CS">CS</option>
    </select>

    <select id="user" class="select" style="width: 200px;">
      <option value="default">担当で検索</option>
      <option value="uchida">uchida</option>
      <option value="ooshima">ooshima</option>
      <option value="utsugi">utsugi</option>
    </select>


    <select id="admin1" class="select" style="width: 200px;">
      <option value="default">管理者で検索</option>
      <option value="shimakawa">shimakawa</option>
    </select>


    <div>
      <input type="button" value="この条件で検索" onclick="location_search()" />
      <input type="button" value="この条件で検索" onclick="kind_search()" />
      <input type="button" value="この条件で検索" onclick="user_search()" />
      <input type="button" value="この条件で検索" onclick="admin_search()" />
    </div>

    <br>
    <br>
    <table id="output_csv"></table>

    <div class="columns">
      <div class="column" style="overflow-y: scroll;">
        <table id="csv_data_table" class="table is-bordered">
          <thead>
            <tr>
              <th></th>
              <th>資産番号</th>
              <th>所属</th>
              <th>資産名</th>
              <th>場所</th>
              <th>担当</th>
              <th>管理者</th>
              <th>形式</th>
              <th>個数</th>
              <th>識別番号</th>
              <th>取得日時</th>
              <th>編集日時</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </section>
